<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Generalised Document Generator</title>
</head>
<body>
	<h1>Generalised Document Generator</h1>
	<p> A docuement Generator where you can create a customized document for yourself</p>

	<div class="document Generator">
		<form>
			<label for="doc-type">Enter Type of Docuement to be generated</label>
			<select type="select" name="doc-type" id="doc-type">
				<option>Sales Order</option>
				<option>Invoice</option>
				<option>Warehouse Receipt</option>
				<option>Sales Receipt</option>
				<option>Purchase Order</option>
			</select>
			<input type="submit" name="submit-doc-type" value="Start Generator">
		</form>
		

	</div>

</body>
</html>
