<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Values , types , operators</title>
</head>
<body>


	<script type="text/javascript">
		console.log(11/6);
		console.log("hellow world");
		console.log(`this is the string
					having multiple lines`);
		console.log(`this is ${4+4} inline javascript`);
		console.log(typeof(3));
		console.log(typeof([]));
		console.log(typeof({}));
		console.log(typeof("hellow"));

		console.log(3>3);
		console.log('b'<'a');

		console.log("true"== "true");

		console.log(NaN == NaN);

		console.log(1 == "1");
		console.log(1 === "1");

		console.log(true && true);
		console.log(true || true);

		console.log(!true);

		console.log(true?1:0);

		console.log(null);
		console.log(undefined);





	</script>

</body>
</html>
