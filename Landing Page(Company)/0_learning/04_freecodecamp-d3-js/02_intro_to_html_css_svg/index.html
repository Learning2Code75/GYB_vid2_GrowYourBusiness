<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML CSS SVG </title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<style type="text/css">
		body{
			font-size: 3em;
		}
	</style>
</head>
<body>
	<h1>Cars Report</h1>
	<ul>
		<li class="highlighted">1997 Honda Accord: $2399 </li>
		<li>2009 chev trailblazer: $2334</li>  
		<li>2003 honda pilot: $2299</li>  
	</ul>

	<svg width="960" height="500">
		<g transform="scale(1.5)">
			<circle cx="50" cy="50" r="40"></circle>
			<rect x="100" y="25" width="50" height="50"></rect>
			<circle cx="50" cy ="150" r="40" fill="green"></circle>
			<rect x="100" y="125" width="50" height="50" fill="#b7eb34"></rect>

			<g transform = "translate(0,200)" fill="#b7eb34" stroke="black" stroke-width="5" >
				<circle cx="50" cy ="150" r="40" ></circle>
				<rect x="100" y="125" width="50" height="50" ></rect>
			</g>
			
			<g class="lines" transform="translate(50,0)">
				<line x1="200" y1="200" x2="300" y2="300" ></line>

				<path d="M300 300 L350 200 L400 250 L450 230" fill="none"></path>
			
			</g>
		</g>

	</svg>

</body>
</html>
